<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cooking 101: Identify Kitchen Tools</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f8f8f8;
    }
    .activity-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: auto;
      background-image: url("kitchen_tools_clean_background.png");
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 700px;
      border: 2px solid #ccc;
    }
    .hotspot {
      position: absolute;
      width: 180px;
      background: rgba(255, 255, 255, 0.95);
      border: 2px solid #007ACC;
      padding: 10px;
      border-radius: 6px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    select {
      width: 100%;
      padding: 5px;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007ACC;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005f99;
    }
  </style>
</head>
